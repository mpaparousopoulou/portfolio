  <script>
    // --- Render helpers ---
    function $(sel){ return document.querySelector(sel); }
    function el(tag, cls){ const e=document.createElement(tag); if(cls) e.className=cls; return e; }

    function renderHero(){
      $('#heroName').textContent = DATA.name;
      $('#heroRole').textContent = DATA.role;
      $('#heroAbout').textContent = DATA.about;
      $('#lnkGithub').href = DATA.links.github;
      $('#lnkLinkedin').href = DATA.links.linkedin;
      $('#lnkX').href = DATA.links.x;
      $('#lnkSite').href = DATA.links.website;
      const c = $('#heroActions');
      DATA.heroActions.forEach(a => {
        const b = el('a', `rounded-xl px-4 py-2 text-sm font-medium border ${a.primary ? 'bg-brand-400 text-white hover:bg-brand-500 border-transparent' : 'border-slate-300 dark:border-slate-700 hover:border-brand-400'}`);
        b.href = a.href; b.textContent = a.label; c.appendChild(b);
      });
    }

    function renderProjects(){
      const grid = $('#projectsGrid'); grid.innerHTML = '';
      const tags = new Set(['All']);
      DATA.projects.forEach(p => p.tags.forEach(t => tags.add(t)));
      const sel = $('#tagFilter'); sel.innerHTML = '';
      Array.from(tags).forEach(t => { const o=el('option'); o.value=t; o.textContent=t; sel.appendChild(o); });

      function draw(selected){
        grid.innerHTML = '';
        DATA.projects
          .filter(p => selected==='All' || p.tags.includes(selected))
          .sort((a,b) => b.year - a.year)
          .forEach(p => {
            const card = el('article', 'rounded-2xl overflow-hidden border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 hover:shadow-xl transition');
            const img = el('img', 'w-full h-44 object-cover'); img.src = p.image; img.alt = p.title; card.appendChild(img);
            const body = el('div', 'p-4');
            const h3 = el('h3', 'font-semibold text-lg'); h3.textContent = p.title; body.appendChild(h3);
            const pdesc = el('p', 'mt-1 text-sm text-slate-600 dark:text-slate-300'); pdesc.textContent = p.description; body.appendChild(pdesc);
            const meta = el('div', 'mt-3 flex flex-wrap gap-2');
            p.tags.forEach(t => { const tag=el('span','text-xs px-2 py-1 rounded-full bg-slate-100 dark:bg-slate-800'); tag.textContent=t; meta.appendChild(tag); });
            body.appendChild(meta);
            const links = el('div', 'mt-4 flex gap-3');
            if(p.repo){ const a=el('a','text-sm text-brand-500 hover:underline'); a.href=p.repo; a.target='_blank'; a.textContent='Repo'; links.appendChild(a); }
            if(p.demo && p.demo !== '#'){ const a=el('a','text-sm text-brand-500 hover:underline'); a.href=p.demo; a.target='_blank'; a.textContent='Demo'; links.appendChild(a); }
            const year = el('span','ml-auto text-xs text-slate-500'); year.textContent = p.year; links.appendChild(year);
            body.appendChild(links);
            card.appendChild(body);
            grid.appendChild(card);
          });
      }
      sel.addEventListener('change', e => draw(e.target.value));
      draw('All');
    }

    function renderExperience(){
      const list = $('#expList'); list.innerHTML = '';
      DATA.experience.forEach((x,i) => {
        const li = el('li','ps-6 pb-8');
        const dot = el('span','absolute -left-1.5 mt-2 h-3 w-3 rounded-full bg-brand-400'); li.appendChild(dot);
        const h3 = el('h3','font-semibold'); h3.textContent = `${x.role} · ${x.company}`; li.appendChild(h3);
        const p = el('p','text-sm text-slate-500'); p.textContent = x.period; li.appendChild(p);
        const ul = el('ul','mt-2 list-disc ms-4 text-sm');
        x.bullets.forEach(b => { const li2=el('li'); li2.textContent=b; ul.appendChild(li2); });
        li.appendChild(ul);
        list.appendChild(li);
      });
    }

    function renderSkills(){
      const wrap = $('#skillsChips'); wrap.innerHTML = '';
      DATA.skills.forEach(s => {
        const chip = el('span','px-3 py-1.5 text-sm rounded-full border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950');
        chip.textContent = s; wrap.appendChild(chip);
      });
    }

    function renderEducation(){
      const box = $('#eduList');
      DATA.education.forEach(e => {
        const card = el('div','rounded-2xl border border-slate-200 dark:border-slate-800 p-4');
        const h = el('h3','font-semibold'); h.textContent = `${e.degree} — ${e.school}`; card.appendChild(h);
        const p = el('p','text-sm text-slate-500'); p.textContent = e.period; card.appendChild(p);
        box.appendChild(card);
      });
    }

    function renderContact(){
      $('#contactEmail').textContent = DATA.email; $('#contactEmail').href = `mailto:${DATA.email}`;
      $('#contactLocation').textContent = DATA.location;
      $('#contactGitHub').href = DATA.links.github;
      $('#contactLinkedIn').href = DATA.links.linkedin;
      $('#footerName').textContent = DATA.name; $('#year').textContent = new Date().getFullYear();
    }

    // Theme toggle
    document.addEventListener('click', (e) => {
      if(e.target.id === 'themeToggle'){
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }
    });

    // Boot
    renderHero();
    renderProjects();
    renderExperience();
    renderSkills();
    renderEducation();
    renderContact();

    // Contact form AJAX submit for Formspree
    (function(){
      const form = document.getElementById('contactForm');
      if(!form) return;
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        // Honeypot check
        const honey = form.querySelector('input[name="website"]');
        if (honey && honey.value) { return; }
        try {
          const res = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
          });
          if (res.ok) { alert('Thanks! Your message was sent.'); form.reset(); }
          else { alert('There was a problem sending your message. Please try again later.'); }
        } catch (err) {
          alert('Network error. Please try again later.');
        }
      });
    })();

    // Inject JSON‑LD
    const ld = document.createElement('script');
    ld.type = 'application/ld+json';
    ld.textContent = JSON.stringify(PERSON_LDJSON);
    document.head.appendChild(ld);
  </script>
